name: CI

on:
  push:
    branches: [main, developmen]
  pull_request:
    branches: [main, developmen]
  workflow_dispatch:

env:
  GO_VERSION: "1.23"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc sqlite3 libsqlite3-dev

      - name: Download Go modules
        run: go mod download

      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: go test -v -race ./...

  binary:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc sqlite3 libsqlite3-dev

      - name: Build binary
        env:
          CGO_ENABLED: 1
        run: |
          mkdir -p bin
          go build -v -o bin/telephone ./cmd/telephone

      - name: Test binary exists
        run: |
          ls -lh bin/telephone
          file bin/telephone

  docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: telephone:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
