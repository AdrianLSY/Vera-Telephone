# Release Drafter configuration
# Automatically drafts release notes based on merged PRs
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Categories for grouping PRs
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'enhancement'
      - 'feature'
      - 'feat'

  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'

  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'vulnerability'

  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
      - 'optimization'

  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'

  - title: 'ğŸ§ª Testing'
    labels:
      - 'testing'
      - 'test'

  - title: 'â™»ï¸ Refactoring'
    labels:
      - 'refactor'
      - 'refactoring'

  - title: 'ğŸ”§ Configuration'
    labels:
      - 'config'
      - 'configuration'

  - title: 'ğŸ—ï¸ Build & CI/CD'
    labels:
      - 'build'
      - 'ci/cd'
      - 'ci'
      - 'github-actions'

  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'

  - title: 'ğŸ”¨ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'

# Version increment logic
version-resolver:
  major:
    labels:
      - 'breaking-change'
      - 'major'
  minor:
    labels:
      - 'enhancement'
      - 'feature'
      - 'feat'
  patch:
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
      - 'security'
      - 'documentation'
      - 'deps'
  default: patch

# Change template for each PR
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

# PRs to exclude from release notes
exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

# Automatically label PRs based on branch name
autolabeler:
  - label: 'feature'
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: 'bug'
    branch:
      - '/^fix[/-].+/'
      - '/^bugfix[/-].+/'
  - label: 'chore'
    branch:
      - '/^chore[/-].+/'
  - label: 'documentation'
    branch:
      - '/^docs?[/-].+/'
  - label: 'refactor'
    branch:
      - '/^refactor[/-].+/'
  - label: 'testing'
    branch:
      - '/^test[/-].+/'
  - label: 'ci/cd'
    branch:
      - '/^ci[/-].+/'
  - label: 'hotfix'
    branch:
      - '/^hotfix[/-].+/'
  - label: 'security'
    branch:
      - '/^security[/-].+/'

# Release notes template
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  Thank you to all contributors who made this release possible! ğŸ‰

  $CONTRIBUTORS

  ## Installation

  ### Binaries

  Download the appropriate binary for your platform from the assets below.

  #### Linux
  ```bash
  # AMD64
  wget https://github.com/$OWNER/$REPOSITORY/releases/download/$TAG_NAME/telephone-$TAG_NAME-linux-amd64.tar.gz
  tar -xzf telephone-$TAG_NAME-linux-amd64.tar.gz
  chmod +x telephone-linux-amd64
  sudo mv telephone-linux-amd64 /usr/local/bin/telephone

  # ARM64
  wget https://github.com/$OWNER/$REPOSITORY/releases/download/$TAG_NAME/telephone-$TAG_NAME-linux-arm64.tar.gz
  tar -xzf telephone-$TAG_NAME-linux-arm64.tar.gz
  chmod +x telephone-linux-arm64
  sudo mv telephone-linux-arm64 /usr/local/bin/telephone
  ```

  #### macOS
  ```bash
  # Intel (AMD64)
  wget https://github.com/$OWNER/$REPOSITORY/releases/download/$TAG_NAME/telephone-$TAG_NAME-darwin-amd64.tar.gz
  tar -xzf telephone-$TAG_NAME-darwin-amd64.tar.gz
  chmod +x telephone-darwin-amd64
  sudo mv telephone-darwin-amd64 /usr/local/bin/telephone

  # Apple Silicon (ARM64)
  wget https://github.com/$OWNER/$REPOSITORY/releases/download/$TAG_NAME/telephone-$TAG_NAME-darwin-arm64.tar.gz
  tar -xzf telephone-$TAG_NAME-darwin-arm64.tar.gz
  chmod +x telephone-darwin-arm64
  sudo mv telephone-darwin-arm64 /usr/local/bin/telephone
  ```

  #### Windows
  Download `telephone-$TAG_NAME-windows-amd64.zip` from the assets below and extract.

  ### Docker

  ```bash
  # Docker Hub
  docker pull verastack/telephone:$TAG_NAME
  docker pull verastack/telephone:latest

  # GitHub Container Registry
  docker pull ghcr.io/$OWNER/$REPOSITORY:$TAG_NAME
  ```

  ### Verify Checksums

  Download `checksums.txt` and verify:

  ```bash
  sha256sum -c checksums.txt
  ```

  ## Full Changelog

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$TAG_NAME

# Replacers for better formatting
replacers:
  # Remove conventional commit prefixes for cleaner titles
  - search: '/^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\(.+\))?:\s*/i'
    replace: ''
  # Capitalize first letter
  - search: '/^([a-z])/i'
    replace: '$1'

# Sort changelog by importance
sort-by: title
sort-direction: ascending

# PRs that should be highlighted
prerelease: false

# Footer template
footer-template: |
  ---

  **Note**: This release was automatically generated using [Release Drafter](https://github.com/release-drafter/release-drafter).

# Commitish to use when creating tag
commitish: main
