name: Lint

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  workflow_dispatch:

env:
  GO_VERSION: "1.23"

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc sqlite3 libsqlite3-dev

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "❌ Go code is not formatted. Run 'go fmt ./...' or 'make fmt'"
            echo "Files that need formatting:"
            gofmt -s -l .
            echo ""
            echo "Diff:"
            gofmt -s -d .
            exit 1
          fi
          echo "✅ All Go files are properly formatted"

  vet:
    name: Go Vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc sqlite3 libsqlite3-dev

      - name: Run go vet
        env:
          CGO_ENABLED: 1
        run: go vet ./...

  staticcheck:
    name: staticcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc sqlite3 libsqlite3-dev

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        env:
          CGO_ENABLED: 1
        run: staticcheck ./...

  mod-tidy:
    name: Go Mod Tidy Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check go mod tidy
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "❌ go.mod or go.sum is not tidy. Run 'go mod tidy'"
            git diff go.mod go.sum
            exit 1
          fi
          echo "✅ go.mod and go.sum are tidy"

  summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [golangci-lint, format-check, vet, staticcheck, mod-tidy]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Lint Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **golangci-lint**: ${{ needs.golangci-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Format Check**: ${{ needs.format-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Go Vet**: ${{ needs.vet.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **staticcheck**: ${{ needs.staticcheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Mod Tidy**: ${{ needs.mod-tidy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.golangci-lint.result }}" != "success" ] || \
             [ "${{ needs.format-check.result }}" != "success" ] || \
             [ "${{ needs.vet.result }}" != "success" ] || \
             [ "${{ needs.staticcheck.result }}" != "success" ] || \
             [ "${{ needs.mod-tidy.result }}" != "success" ]; then
            echo "❌ **Linting failed!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **All lint checks passed!**" >> $GITHUB_STEP_SUMMARY
          fi
