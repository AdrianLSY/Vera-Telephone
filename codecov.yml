# Codecov configuration
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  status:
    project:
      default:
        target: 20%
        threshold: 5%
        informational: false
    patch:
      default:
        target: 20%
        threshold: 5%
        informational: false

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
