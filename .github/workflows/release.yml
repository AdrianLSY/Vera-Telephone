name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

env:
  GO_VERSION: '1.23'
  DOCKER_IMAGE: verastack/telephone

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc gcc-aarch64-linux-gnu sqlite3 libsqlite3-dev

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [ -n "${{ github.ref_name }}" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: go test -v -race ./...

      - name: Build binaries for all platforms
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p release

          # Linux AMD64
          echo "Building Linux AMD64..."
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-w -s -X main.version=${VERSION}" \
            -o release/telephone-linux-amd64 \
            ./cmd/telephone

          # Linux ARM64
          echo "Building Linux ARM64..."
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 CC=aarch64-linux-gnu-gcc go build \
            -ldflags="-w -s -X main.version=${VERSION}" \
            -o release/telephone-linux-arm64 \
            ./cmd/telephone

          # macOS AMD64
          echo "Building macOS AMD64..."
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-w -s -X main.version=${VERSION}" \
            -o release/telephone-darwin-amd64 \
            ./cmd/telephone

          # macOS ARM64
          echo "Building macOS ARM64..."
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-w -s -X main.version=${VERSION}" \
            -o release/telephone-darwin-arm64 \
            ./cmd/telephone

          # Windows AMD64
          echo "Building Windows AMD64..."
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 go build \
            -ldflags="-w -s -X main.version=${VERSION}" \
            -o release/telephone-windows-amd64.exe \
            ./cmd/telephone

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create archives
        run: |
          cd release

          # Linux AMD64
          tar -czf telephone-${{ steps.version.outputs.version }}-linux-amd64.tar.gz telephone-linux-amd64

          # Linux ARM64
          tar -czf telephone-${{ steps.version.outputs.version }}-linux-arm64.tar.gz telephone-linux-arm64

          # macOS AMD64
          tar -czf telephone-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz telephone-darwin-amd64

          # macOS ARM64
          tar -czf telephone-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz telephone-darwin-arm64

          # Windows AMD64
          zip telephone-${{ steps.version.outputs.version }}-windows-amd64.zip telephone-windows-amd64.exe

          # Update checksums with archives
          sha256sum *.tar.gz *.zip >> checksums.txt

      - name: Upload binaries to release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
          tag_name: ${{ steps.version.outputs.version }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_IMAGE }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create release notes
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          cat > release-notes.md << 'EOF'
          ## Telephone ${{ steps.version.outputs.version }}

          ### Downloads

          #### Binaries

          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | AMD64 | [telephone-${{ steps.version.outputs.version }}-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/telephone-${{ steps.version.outputs.version }}-linux-amd64.tar.gz) |
          | Linux | ARM64 | [telephone-${{ steps.version.outputs.version }}-linux-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/telephone-${{ steps.version.outputs.version }}-linux-arm64.tar.gz) |
          | macOS | AMD64 | [telephone-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/telephone-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz) |
          | macOS | ARM64 (Apple Silicon) | [telephone-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/telephone-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz) |
          | Windows | AMD64 | [telephone-${{ steps.version.outputs.version }}-windows-amd64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/telephone-${{ steps.version.outputs.version }}-windows-amd64.zip) |

          #### Docker Images

          ```bash
          docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          ```

          #### Verify Checksums

          Download [checksums.txt](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt) and verify:

          ```bash
          sha256sum -c checksums.txt
          ```

          ### Installation

          #### Linux/macOS

          ```bash
          # Download and extract
          tar -xzf telephone-${{ steps.version.outputs.version }}-linux-amd64.tar.gz

          # Make executable
          chmod +x telephone-linux-amd64

          # Move to PATH (optional)
          sudo mv telephone-linux-amd64 /usr/local/bin/telephone
          ```

          #### Docker

          ```bash
          docker run --rm -it \
            --env-file .env \
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
          ```
          EOF

          echo "Release notes created"
          cat release-notes.md

      - name: Update release with notes
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          tag_name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [build-and-release]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build and Release**: ${{ needs.build-and-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-and-release.result }}" != "success" ]; then
            echo "❌ **Release failed!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **Release successful!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Artifacts Published" >> $GITHUB_STEP_SUMMARY
            echo "- Binary archives for Linux, macOS, and Windows" >> $GITHUB_STEP_SUMMARY
            echo "- Docker images for linux/amd64 and linux/arm64" >> $GITHUB_STEP_SUMMARY
            echo "- SHA256 checksums" >> $GITHUB_STEP_SUMMARY
          fi
